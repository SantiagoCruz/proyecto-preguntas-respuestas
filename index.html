<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Preguntas y Respuestas</title>
</head>
<body>
    <div class="container p-3 mb-2 bg-warning text-dark">
        <div class="row justify-content-center">
            <div>
                <h1 class="pregunta">¿A qué género pertenece la araña de rincón?</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="my-2">
                <button onclick="check(1)" class="btn btn-lg btn-block btn-danger">Latrodectus</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="my-2">
                <button onclick="check(2)" class="btn btn-lg btn-block btn-danger">Loxosceles</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="my-2">
                <button onclick="check(3)" class="btn btn-lg btn-block btn-danger">Phoneutria</button>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
